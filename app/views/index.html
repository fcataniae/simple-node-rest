<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Node JS uploader</title>
    <style media="screen">
      body{
        margin: 20%;
      }
      form{
        margin:20%;
        max-width:1000px;
      }
      input{
        display: block;
      }
    </style>
  </head>
  <body>
    <form class="" action="/upload" method="post" enctype="multipart/form-data">
        <label for="archivo">Selecionar archivo</label>
        <input type="file" name="archivo" >
        <input type="submit" name="submit" value="enviar">
    </form>
  </body>
</html>
